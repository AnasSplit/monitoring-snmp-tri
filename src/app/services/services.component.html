<div class="container">

  <h1>Formulaire d'ajout ou suppressions de Hosts</h1>

  <form [formGroup]="hostForm" (ngSubmit)="onSubmit()">

    <p>
      <label for="Host">Host:</label>
      <input type="text" id="Host" name="Host" formControlName="Host" class="form-control">
    </p>

    <table class="table table-bordered" formArrayName="Attributes">
      <tr>
        <th colspan="2">Param√®tres du monitoring:</th>
        <th width="150px"><button type="button" (click)="addIP()" class="btn btn-primary">Add More</button></th>
      </tr>
      <tr *ngFor="let IP of Attributes().controls; let i=index" [formGroupName]="i">
        <td>
            IP :
            <input type="text" formControlName="IP" class="form-control">
        </td>
        <td>
            OID :
            <input type="text" formControlName="OID" class="form-control">
        </td>
        <td>
            <button (click)="removeIP(i)" class="btn btn-danger">Remove</button>
        </td>
      </tr>
    </table>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>

  <br/>
  {{this.hostForm.value | json}}
</div>
